<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
         body{
            background-color:#DCF2F1 ;
            color: #365486;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <center>
    <div class="container">
    <h1>Weather App</h1>
    
    <form action="{{ url_for('home') }}" method="post" class="row-3">
        <div class="col -sm-12 mb-3">
        <label for="city-name" class="">Enter City Name </label>
        <input type="text" class="form-control" placeholder="City" aria-label="City" name="city">
        </div>
        <input type="submit" name="submit" class="btn btn-primary mb-3 mx-5">

    </form>
    </div>
    </center>
</body>
</html>
